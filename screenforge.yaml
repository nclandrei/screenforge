output_dir: ./output

scenes:
  - id: demo_mesh
    capture:
      adapter: file
      path: ./examples/input/demo.ppm
    output:
      filename: 01-demo-mesh.png
      width: 1290
      height: 2796
    background:
      template: mesh
      seed: 42
      colors:
        - "#0B1022"
        - "#16479A"
        - "#2B8CD6"
        - "#A9E7FF"
    phone:
      model: iphone_16_pro
      x: 170
      y: 430
      width: 950
      height: 1980
      # Optional explicit path. If omitted, Screenforge tries:
      # ./assets/frames/iphone_16_pro.png
      # overlay: ./assets/frames/iphone_16_pro.png
    copy:
      headline: "BUILD FOCUS FAST"
      subheadline: "One clean flow for capture, layout, and export."
      color: "#F4F8FF"
      x: 86
      y: 94
      headline_scale: 7
      subheadline_scale: 3
      line_gap: 14

  - id: demo_stripes
    capture:
      adapter: file
      path: ./examples/input/demo.ppm
    output:
      filename: 02-demo-stripes.png
      width: 1290
      height: 2796
    background:
      template: stripes
      seed: 99
      colors:
        - "#04172B"
        - "#0773B8"
        - "#37C4AA"
        - "#D0FFF1"
    phone:
      model: iphone_17_pro
      x: 170
      y: 430
      width: 950
      height: 1980
      # Optional: provide a transparent PNG for exact hardware chrome.
      # overlay: ./assets/frames/iphone_17_pro.png
    copy:
      headline: "SHIP STORE SHOTS"
      subheadline: "Deterministic themes with seeded background variants."
      color: "#E9FFF7"
      x: 86
      y: 94
      headline_scale: 7
      subheadline_scale: 3
      line_gap: 14
