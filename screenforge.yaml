output_dir: ./output

scenes:
  - id: demo_mesh
    capture:
      adapter: file
      path: ./examples/input/demo.ppm
    output:
      filename: 01-demo-mesh.png
      width: 1290
      height: 2796
    background:
      template: mesh
      seed: 42
      colors:
        - "#0B1022"
        - "#16479A"
        - "#2B8CD6"
        - "#A9E7FF"
    phone:
      model: iphone_16_pro
      x: 170
      y: 430
      width: 950
      height: 1980
      # Optional explicit path. If omitted, Screenforge tries:
      # ./assets/frames/iphone_16_pro.png
      # overlay: ./assets/frames/iphone_16_pro.png
    copy:
      headline: "BUILD FOCUS FAST"
      subheadline: "One clean flow for capture, layout, and export."
      color: "#F4F8FF"
      x: 86
      y: 94
      headline_scale: 7
      subheadline_scale: 3
      line_gap: 14

